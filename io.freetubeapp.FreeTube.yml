app-id: io.freetubeapp.FreeTube
runtime: org.freedesktop.Platform
runtime-version: '23.08'
branch: stable
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
command: run.sh
separate-locales: false
finish-args:
  - --device=dri
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --share=network
  - --filesystem=xdg-download
  - --own-name=org.mpris.MediaPlayer2.chromium.*
  - --own-name=org.mpris.MediaPlayer2.freetube
  - --talk-name=org.freedesktop.PowerManagement
  - --talk-name=org.freedesktop.ScreenSaver
  - --talk-name=org.gnome.SessionManager
  - --talk-name=org.gnome.SettingsDaemon
  - --env=ELECTRON_OZONE_PLATFORM_HINT=auto
modules:
  - name: freetube
    buildsystem: simple
    sources:
      - type: file
        only-arches:
          - x86_64
        url: https://github.com/FreeTubeApp/FreeTube/releases/download/v0.20.0-beta/freetube-0.20.0-linux-portable-x64.zip
        sha256: 3520c30ac780a73e027f35df1ab3e00207df65726d4c4e3b3c99c6b141f866cf
      - type: file
        only-arches:
          - aarch64
        url: https://github.com/FreeTubeApp/FreeTube/releases/download/v0.20.0-beta/freetube-0.20.0-linux-portable-arm64.zip
        sha256: 1dc291e5bc78fa74da6ddb2abf7eea15795a65472ec2d2d950fe95624add4ea8
      # Icon
      - type: file
        url: https://raw.githubusercontent.com/FreeTubeApp/FreeTube/master/_icons/icon.svg
        sha256: a4ca2007a3e21d776095ab54c9de0811a53cc3adb9a0219629baa1198ca4ffb4
      # Wrapper to launch the app
      - type: file
        path: run.sh
      - type: file
        path: io.freetubeapp.FreeTube.desktop
      - type: file
        path: io.freetubeapp.FreeTube.metainfo.xml
    build-commands:
      # Bundle app
      - unzip freetube-*.zip -d /app/freetube
      # Install app wrapper
      - install run.sh /app/bin/
      # Install app icon and desktop file
      - install -Dm644 icon.svg /app/share/icons/hicolor/scalable/apps/io.freetubeapp.FreeTube.svg
      - install -Dm644 io.freetubeapp.FreeTube.desktop -t /app/share/applications/
      - install -Dm644 io.freetubeapp.FreeTube.metainfo.xml -t /app/share/metainfo/
